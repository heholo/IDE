<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Weather Change in Copenhagen!</h1>
        <h2>Motivation</h2>
        <p>Our motivation is to show how it has gotten warmer during the last 100 year.</p>
        <h2>Method</h2>
        <p>The data we choose to use are the temperature data for Copenhagen found at <a href="https://data.giss.nasa.gov/gistemp/station_data/">https://data.giss.nasa.gov/gistemp/station_data/</a> </p>
        <svg id="plotarea"></svg>
        <div class="lists">
            <div id="warmest">
            </div>
            <div id="coldest">
            </div>
        </div>
        <svg id="temperature-difference"></svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
